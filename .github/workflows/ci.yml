name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint
    
    - name: Check Prettier formatting
      run: npm run format:check
    
    - name: Run tests with coverage
      run: npm run test:ci
    
    - name: Build Storybook
      run: npm run build-storybook
    
    - name: Build Docker image
      run: docker build -t lopez_laura_coding_assignment13 .
    
    - name: Test Docker container
      run: |
        docker run -d -p 8018:8018 --name test-container lopez_laura_coding_assignment13
        sleep 15
        curl -f http://localhost:8018 || (docker logs test-container && exit 1)
        docker stop test-container
        docker rm test-container
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-reports
        path: coverage/

  notify-failure:
    runs-on: ubuntu-latest
    needs: quality-checks
    if: failure()
    steps:
    - name: Send notification
      run: |
        echo "::error::Quality checks failed! Please fix the issues before merging."
        echo "::error::ESLint, Prettier, or Tests are failing. Check the logs above."
        exit 1